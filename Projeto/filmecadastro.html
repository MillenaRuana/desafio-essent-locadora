<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme Cadastro</title>
</head>
<body>
    <h1>Cadastro de Filme:</h1>
    <label for = "titulo">Título:</label><br>
    <input type ="titulo" id = "titulo" name="titulo" placeholder="Digite o título"><br>
    <label for = "ano de lançamento">Ano de lançamento:</label><br>
    <input type ="ano de lançamento" id = "ano de lançamento" name="ano de lançamento" placeholder="Digite o ano de lançamento"><br>
    <label for = "imagem"> Imagem:</label><br>
    <input type ="imagem" id ="imagem" name="imagem" placeholder=" Digite a imagem"><br> 
    <label for = "sinopse"> Sinopse:</label><br>
    <input type ="sinopse" id ="sinopse" name="sinopse" placeholder="Digite a sinopse"><br>
    <label for = "elenco"> Elenco:</label><br>
    <input type ="elenco" id ="elenco" name="elenco" placeholder="Digite o elenco"><br>
    <label for = "categoria"> Categoria:</label><br>
    <input type ="categoria" id ="categoria" name="categoria" placeholder="Digite a categoria"><br>
    <label for = "valor de locação"> Valor de locação:</label><br>
    <input type ="valor de locação" id ="valor de locação" name="valor de locação" placeholder="Digite o valor de locação"><br>
    <label for = "quantidade de pessoas"> Quantidade de pessoas:</label><br>
    <input type ="quantidade de pessoas" id ="quantidade de pessoas" name="quantidade de pessoas" placeholder="Digite a quantidade de pessoas"><br>

    <button type="submit" value="Enviar">Enviar</button>






</html>
