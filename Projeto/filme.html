<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Disponiveis</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container row mx-auto g-4">
        <h2 class="text-center py-5">Categorias</h2>
  
        <div class="col-6 col-md-4 col-lg-2">
          <div class="card">
            <img
              src="imagens/acao.jpg"
              alt="imagem filme ação"
            />
            <div class="card-header bg-secondary text-info-emphasis">
              <p class="text-center">Ação</p>
            </div>
          </div>
        </div>
  
        <div class="col-6 col-md-4 col-lg-2">
          <div class="card">
            <img
              src="imagens/comedia.jpg"
              alt="imagem filme comedia"
            />
            <div class="card-header bg-secondary text-info-emphasis">
              <p class="text-center">Comédia</p>
            </div>
          </div>
        </div>
  
        <div class="col-6 col-md-4 col-lg-2">
          <div class="card">
            <img
              src="imagens/romance.jpg"
              alt="imagem filme romance"
            />
            <div class="card-header bg-secondary text-info-emphasis">
              <p class="text-center">Romance</p>
            </div>
          </div>
        </div>
  
        <div class="col-6 col-md-4 col-lg-2">
          <div class="card">
            <img
              src="imagens/terror.jpg"
              alt="imagem filme terror"
            />
            <div class="card-header bg-secondary text-info-emphasis">
              <p class="text-center">Terror</p>
            </div>
          </div>
        </div>
  
        <div class="col-6 col-md-4 col-lg-2">
          <div class="card">
            <img
              src="imagens/ficcao.jpg"
              alt="imagem filme ficção cientifica"
            />
            <div class="card-header bg-secondary text-info-emphasis">
              <p class="text-center">Ficção Científica</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-2">
            <div class="card">
              <img
                src="imagens/drama.jpg"
                alt="imagem filme drama"
              />
              <div class="card-header bg-secondary text-info-emphasis">
                <p class="text-center">Drama</p>
                <button type="submit" value="Enviar">Enviar</button>
              </div>
            </div>
          </div>
  
</body>
</html>
