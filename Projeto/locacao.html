<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filme</h1>   
    <form>
        <label for = "locador">Nome Locador:</label><br>
        <input type ="locador" id = "locador" name="locador" placeholder="Digite seu nome e sobrenome"><br>

        <label for="filme"> Nome Filme:</label><br>
        <input type="filme" id = "filme" name="filme" placeholder="Digite o nome do filme "> <br>

        <label for="retirada"> Data Retirada:</label><br>
        <input type="retirada" id = "retirada" name="retirada" placeholder="Insira data de retirada do filme"> <br>

        <label for="data"> Data Devolução:</label><br>
        <input type="data" id = "data" name="data" placeholder="Insira data de devolução do filme"> <br>

        <label for="devolucao">Hora de Devolução:</label><br>
        <input type="devolucao" id = "devolucao" name="devolucao" placeholder="Insira a hora de devolução do filme"> <br>

        <label for="multa"> Valor Multa por Atraso:</label><br>
        <input type="multa" id = "multa" name="multa" placeholder="aqui so aceita numeros"> <br>

        <label for="total"> Valor Total:</label><br>
        <input type="total" id = "total" name="total" placeholder="aqui so aceita numeros"> <br>
       
        <h3>Insira a situção da locação:</h3>

        <input type="radio" id="front" name="regular" value="front">
        <label for="front" >Regular</label><br>

        <input type="radio" id="back" name="atrasado" value="back">
        <label for="back" >Atrasado</label><br>

        <input type="radio" id="sql" name="entrege" value="sql">
        <label for="sql" >Entrege</label><br>


        <button type="submit" value="Enviar">Enviar</button>
        
    
</body>
</html>
